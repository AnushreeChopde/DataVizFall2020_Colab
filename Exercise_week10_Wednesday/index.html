<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrushSelect</title>
    <style>
        svg{
            width: 40vw;
            height: 40vw;
        }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="bar_plot_brushSelect.js"></script>

</head>
<body>
<div>
    <svg viewBox="0 0 1000 1000" id="bar">
    </svg>
</div>
<script>
    d3.csv("data.csv")
        .then(
            function (data){
                let values = []
                let beans = []
                d3.map(data,function (d){
                    beans.push(d.Year);
                    values.push(d.Donation_Amount);
                })

                bar_plot(values, beans,
                    "#bar",
                    title = "Exercise Week-10 Wednesday: Bar Plot BrushSelect",
                    xLabel = "Year",
                    yLabel = "Values")
            }
        )
</script>
</body>
</html>
